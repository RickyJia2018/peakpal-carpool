syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/rickyjia2018/peak-pal-server/pb";

message User {
    int64 ID = 1;
    string email = 2;
    string first_name = 3;
    string last_name = 4;
    string phone = 5;
    string is_email_verified = 6;
    string is_phone_verified =7;
    uint32 token = 8;
    google.protobuf.Timestamp created_at = 9;
}
 